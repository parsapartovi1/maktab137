<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبت‌نام</title>
    <link href="./q4.css" rel="stylesheet">

</head>

<body>

<form>
    <h2>فرم ثبت‌نام</h2>

    <label for="esm">نام و نام خانوادگی:</label>
    <input type="text" id="esm">

    <label for="kodmelli">کد ملی:</label>
    <input type="text" id="kodmelli" placeholder="مثلاً 1234567890">

    <label for="phone">شماره تلفن همراه:</label>
    <input type="text" id="phone" placeholder="مثلاً 09121234567">

    <label for="age">سن:</label>
    <input type="number" id="age">

    <label for="sex">جنسیت:</label>
    <select id="sex">
        <option>انتخاب کنید</option>
        <option>مرد</option>
        <option>زن</option>
    </select>

    <label for="email">ایمیل:</label>
    <input type="email" id="email">

    <label for="aks">عکس پرسنلی:</label>
    <input class="aks" type="file" id="aks">

    <label for="address">آدرس محل سکونت:</label>
    <textarea id="address" rows="3"></textarea>

    <button>ارسال فرم</button>
</form>

</body>
</html>
